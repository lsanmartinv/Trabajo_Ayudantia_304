<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Préstamo_Mostrar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    
    <div class="d-flex justify-content-center mt-5" style="height: 100px;">
        <h1>Cuotas del Préstamo del Empleado</h1> <!-- Agregar info del empleado-->
    </div>

    <div class="container-fluid" style="width: 80%;">
        <div>RUT: <span id="rut"></span></div>
        <div>Monto Total: <span id="montoTotal"></span></div>
    </div>

    <div class="container-fluid" style="width: 80%;">
        <table class="table table-dark table-striped" id="tablaCuotas">
            <thead>
            <tr>
                <th scope="col">N°Cuotas</th>
                <th scope="col">Monto</th>
                <th scope="col">Estado</th>
                <th scope="col">Fecha de pago</th>
            </tr>
            </thead>
            <tbody id="tabla_cuotas"></tbody>
        </table>
        <div class="d-flex justify-content-between">
            <button onclick="window.location.href='main.html'" class="btn btn-secondary">Volver</button>
            <button onclick="toggleRows()" id="btnMostrarMas" class="btn btn-primary">Mostrar más</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/solicitud_aceptada.js"></script>
</body>
</html>
